<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create A Dynamic Clock</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="clock">
				<span class="hour-hand hand"></span>
				<span class="minute-hand hand"></span>
				<span class="second-hand hand"></span>
				<span class="tick">1</span>
				<span class="tick">2</span>
				<span class="tick">3</span>
				<span class="tick">4</span>
				<span class="tick">5</span>
				<span class="tick">6</span>
				<span class="tick">7</span>
				<span class="tick">8</span>
				<span class="tick">9</span>
				<span class="tick">10</span>
				<span class="tick">11</span>
				<span class="tick">12</span>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
